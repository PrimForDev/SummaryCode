<body>
    <h1>Faker</h1>
    <form id="faker">
        <div>
            <label>Locale:
                <select name="locale">
                    <option value="en_us">English</option>
                    <option value="th_TH">Thai</option>
                </select>
            </label>
        </div>
        <div>
            <label>Quantity:
                <input name="quantity" type="number" value="10" max="1000">
            </label>
        </div>
        <div>
            <label>Gender:
                <label>
                    <input name="gender" type="radio" value="all" checked>
                    All
                </label>
                <label>
                    <input name="gender" type="radio" value="male">
                    Male
                </label>
                <label>
                    <input name="gender" type="radio" value="female">
                    Female
                </label>
            </label>
        </div>
        <button>Get data</button>
    </form>
    <ul id="result">

    </ul>
