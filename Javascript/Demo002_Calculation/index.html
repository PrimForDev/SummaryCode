<body>
     <div class="container mt-5" >
        <div class="card">
            <div class="card-header fs-2 text-center">โปรแกรมคำนวณเลข</div>
            <div class="card-body">


                <form> 
                    <div class="row g-1">
                        <div class="col-5">
                            <input class="form-control" name="x" type="number" >
                        </div>
                        <div class="col-2">
                            <select class="form-select" name="operator">
                                <option value="plus">+</option>
                                <option value="minus">-</option>
                                <option value="multiply">×</option>
                                <option value="divide">÷</option>
                            </select>
                        </div>
                        <div class="col-5">
                            <input class="form-control" name="y" type="number">
                        </div>
                    </div>
                  
                   <button class="btn btn-primary mt-3">คำนวณ</button>
                </form>
                <p class="mt-3 fs-4">ผลลัพธ์: <span id="result" class="text-primary">0</span></p>
            </div>
        </div>
     </div>
